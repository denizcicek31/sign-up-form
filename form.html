<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="container">
     
            
        <div class="left-part">
            <img src="Happy_Tree_Friends_Logo.webp">
            <img src="odin-project.avif">
            
        </div>
        
        <form>
            <section>
                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus repellendus dicta voluptate esse. Dolor delectus quis vero. Corrupti perferendis maiores quisquam dolores eum doloremque, dolorum aliquam illum facilis quos magni?</h1>
            </section>
           
            
           
            <div class="former">
                
                <fieldset>
                    <legend>Lets do This!</legend>
                    <ul>
                        <li>
                    <label for="name">Name</label>
                    <input type="text" name="user_name" id="name" required min="5" max="30">
                </li>
                 <li>
                    <label for="surname">Surname</label>
                    <input type="text" name="user_surname" id="surname" required min="5" max="30">
                </li>
            </ul>
               <ul>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email" required>
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="user_phone" id="phone" pattern="[1-9]*$" required>
                </li>
                </ul>
                <ul>
                    <li>
                        <label for="pass">Password</label>
                        <input type="password" id="pass"  required pattern = "(?=.*\d)(?=.*[a-z])(?=.*?[0-9])(?=.*?[~`!@#$%^&amp;*()_=+\[\]{};:&apos;.,&quot;\\|\/?&gt;&lt;-]).{4,}">

                    </li>
                    <li>
                        <label for="password">Confirm Password</label>
                        <input type="password" name="user_password" id="password"  min="5" max="30" pattern="(?=.*[!@#$%^&*_=+-])" required>
                    </li>
                </ul>
               
                    
            </fieldset>
            <div class="submit-button">
            <button type="submit">Create an Account</button>
            <p>Already have an Account ? <span style="color: green;"><a href="">Sign in</span></p>
        </div>
                </div>
        </div>
    
    </form>

    </div>

</body>
</html>
